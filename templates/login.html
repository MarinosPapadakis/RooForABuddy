{% extends "layout.html" %}

{% block main %}


    <form action="/login" method="POST"  class="sign-up-right">
        <p class="sing-up-title">Login</p>
        <p class="sign-up-desc">
            New user? <a class="sign-up-link" href="/register">Register here</a>
        <div>
        <div>
            <label class="sign-up-label">Username</label>         
            <input name="username" type="text" class="sign-up-input" required>
        </div>
        <div>
            <label class="sign-up-label">Password</label>
            <input name="password" type="password" class="sign-up-input" required>
            <span>
                <i class="fas fa-eye" aria-hidden="true" id="eye" onclick="toogle()"></i>
            </span>
        </div>
        <div>
            <button type="submit" class="sign-up-button">Login</button>
        </div>


    </form>
    <script>
        var state = false;
        function toogle() {
            if(state){
                document.getElementById("password").attributes("type","password");
                state = false
            }
            else{
                document.getElementById("password").attributes("type","text");
                state = true
            }
        }
    </script>

{% endblock %}
