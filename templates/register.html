{% extends "layout.html" %}

{% block main %}

<meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <form action="/register" method="POST"  class="sign-up-right">
        <p class="sing-up-title">Register</p>
        <div>
            <label class="sign-up-label">Username</label>         
            <input name="username" type="text" class="sign-up-input" required>
        </div>
        <div>
            <label class="sign-up-label">Email Address</label>
            <input name="email" type="email" class="sign-up-input" required>
        </div>
        <div>
            <label class="sign-up-label">Full Name</label>         
            <input name="fullName" type="text" class="sign-up-input" required>
        </div>
        <div>
            <label class="sign-up-label">Telephone</label>         
            <input name="telephone" type="tel" class="sign-up-input" required>
        </div>
        <div>
            <label class="sign-up-label">Password</label>
            <input name="password" type="password" class="sign-up-input" id="myInput" required>
        </div>
        <div>
            <label class="sign-up-label">Confirm Password</label>
            <input name="confirmation" type="password" class="sign-up-input" id="myInput1" required>
            <input class="box-password" type="checkbox" onclick="myFunction()"> Show Password
        </div>
        <div>
            <button type="submit" class="sign-up-button">Sign up</button>
        </div>
        <script>
            function myFunction() {
              var x = document.getElementById("myInput");
              if (x.type === "password") {
                x.type = "text";
              } else {
                x.type = "password";
              }
            }
        </script>


<script>
// Global boolean variable that holds the current orientation
var pageInPortraitMode;

// Listen for window resizes to detect orientation changes
window.addEventListener("resize", windowSizeChanged);

// Set the global orientation variable as soon as the page loads
addEventListener("load", function() {
  pageInPortraitMode = window.innerHeight > window.innerWidth;
  document.getElementById("viewport").setAttribute("content", "width=" + window.innerWidth + ", height=" + window.innerHeight + ", initial-scale=1.0, maximum-scale=1.0, user-scalable=0");
})

// Adjust viewport values only if orientation has changed (not on every window resize)
function windowSizeChanged() {
  if (((pageInPortraitMode === true) && (window.innerHeight < window.innerWidth)) || ((pageInPortraitMode === false) && (window.innerHeight > window.innerWidth))) {
    pageInPortraitMode = window.innerHeight > window.innerWidth;
    document.getElementById("viewport").setAttribute("content", "width=" + window.innerWidth + ", height=" + window.innerHeight + ", initial-scale=1.0, maximum-scale=1.0, user-scalable=0");
  }
}
</script>
     
</form>



{% endblock %}
