{% extends "layout.html" %}

{% block main %}
<form action="/changetelephone" method="POST" class="sign-up-right">
<p class="sing-up-title">Change Telephone number</p>
<div>
    <label class="sign-up-label">New Telephone number</label>         
    <input name="newtelephone" type="tel" class="sign-up-input" required pattern="[0-9]{10}" title="Invalid phone number">
</div>
<div>
    <button type="submit" class="sign-up-button">Submit</button>
</div>
</form>

{% endblock %}
