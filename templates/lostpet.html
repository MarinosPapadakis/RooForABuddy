{% extends "layout.html" %}

{% block main %}

    <form action="/lostpet" method="POST"  class="sign-up-right" enctype="multipart/form-data">

        <div class="sing-up-title1">
            <p>Add Listing:</p>
        </div>
            <div>
                <label class="sign-up-label">Name</label>         
                <input name="name" type="text" class="sign-up-input" required>
            </div>
        <div>
            <label class="sign-up-label">City</label>
            <input id="location" name="location" type="text" required class="sign-up-input">
       
        <div>
            <label class="sign-up-label">Info</label>         
            <input name="info" type="text" class="sign-up-input" required>
        </div>
        <div>
            <button type="submit" class="sign-up-button3">Submit</button>
            <div class="image-upload">

            <label for="file">
                <button type="file" class="sign-up-button2">Add Image</button>
              </label>
              <input id="file" type="file" name="file" />
            </div>
        </div>
    </form>


{% endblock %}
