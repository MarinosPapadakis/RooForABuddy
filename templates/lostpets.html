{% extends "layout.html" %}

{% block main %}

    <div class="sing-up-title">
        <p>List of lost pets:</p>
    </div>

    {% for i in range(0,len) %}

    <div class="border_">
        <div class="image_place">
        <img class="image_" src="{{pets[i][i]}}" alt="Zoo">
    </div>
    
    
    <div class="info">
        <h3 id="name">Name</h3>
        <p>{{pets[i][3]}}<br><b>Telephone number: </b>{{tels[i]}}</p>
    </div>

    {% endfor %}

{% endblock %}
