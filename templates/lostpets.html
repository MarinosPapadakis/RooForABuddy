{% extends "layout.html" %}

{% block main %}

    
    <button type="submit" class="sign-up-button1"><a href="/lostpet">Add</a></button>
    <div class="sing-up-title1">
        <p>List of lost pets:</p>
    </div>
   
    
    {% for i in range(0,len) %}
    <a href="#">
    <div class="border_">
        <div class="image_place">
        <img class="image_" src="{{pets[i][1]}}" alt="Zoo">
        </div>
    
    
    <div class="info">
        <h3 id="name">{{pets[i][3]}}</h3>
        <p class="lostpets">{{pets[i][5]}}<br><b>City:<br>{{pets[i][4]}}</b><br> <br><b>Telephone number: </b><br><a href="tel:{{tels[i]}}" target="_blank">{{tels[i]}}</a></p>
        {% if minepost[i] %}
            <button onclick="delJava({{pets[i][6]}})" id="btnChangeBg"><span class="material-icons-outlined">delete</span></button>
        {% endif %}
    </div>
    </div>
    </a>
    {% endfor %}

    <hr class="divider">
    <script>
        const Confirm = {
    open (options) {
        options = Object.assign({}, {
            title: '',
            message: '',
            okText: 'Yes',
            cancelText: 'Cancel',
            onok: function () {},
            oncancel: function () {}
        }, options);
        
        const html = `
            <div class="confirm">
                <div class="confirm__window">
                    <div class="confirm__titlebar">
                        <span class="confirm__title">${options.title}</span>
                        <button class="confirm__close">&times;</button>
                    </div>
                    <div class="confirm__content">${options.message}</div>
                    <div class="confirm__buttons">
                        <button class="confirm__button confirm__button--ok confirm__button--fill">${options.okText}</button>
                        <button class="confirm__button confirm__button--cancel">${options.cancelText}</button>
                    </div>
                </div>
            </div>
        `;

        const template = document.createElement('template');
        template.innerHTML = html;

        // Elements
        const confirmEl = template.content.querySelector('.confirm');
        const btnClose = template.content.querySelector('.confirm__close');
        const btnOk = template.content.querySelector('.confirm__button--ok');
        const btnCancel = template.content.querySelector('.confirm__button--cancel');

        confirmEl.addEventListener('click', e => {
            if (e.target === confirmEl) {
                options.oncancel();
                this._close(confirmEl);
            }
        });

        btnOk.addEventListener('click', () => {
            options.onok();
            this._close(confirmEl);
        });

        [btnCancel, btnClose].forEach(el => {
            el.addEventListener('click', () => {
                options.oncancel();
                this._close(confirmEl);
            });
        });

        document.body.appendChild(template.content);
    },

    _close (confirmEl) {
        confirmEl.classList.add('confirm--close');

        confirmEl.addEventListener('animationend', () => {
            document.body.removeChild(confirmEl);
        });
    }
};
function delJava(id) {
    Confirm.open({
      title: 'Delete Post',
      message: 'Are you sure you want to delete this post?',

    })

    window.location.href = "/deletepost/"+id;
  };
    </script>
{% endblock %}
